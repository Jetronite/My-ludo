<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo Board Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    
    <!-- Dice + Turn UI -->
    <div class="controls">
        <button id="roll-dice">ðŸŽ² Roll Dice</button>
        <div id="dice-result">Roll: -</div>
        <div id="turn-indicator">Turn: Yellow</div>
    </div>

    <main class="game-container">

        <!-- Player Homes -->
        <section id="yellow-home" class="home" aria-label="Yellow Player Home"></section>
        <section id="blue-home" class="home" aria-label="Blue Player Home"></section>
        <section id="red-home" class="home" aria-label="Red Player Home"></section>
        <section id="green-home" class="home" aria-label="Green Player Home"></section>

        <!-- Game Board -->
        <section id="board" aria-label="Ludo Game Board"></section>

        <div class="arrow arrow-up">
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
        </div>
        <div class="arrow arrow-down">
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
        </div>
        <div class="arrow arrow-left">
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
        </div>
        <div class="arrow arrow-right">
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
